<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Chess Pawn Icon with Purple Glow -->
  <defs>
    <linearGradient id="pawnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e1b4b"/>
  
  <!-- Pawn head (top circle) -->
  <circle cx="50" cy="30" r="12" fill="url(#pawnGradient)" filter="url(#glow)"/>
  
  <!-- Pawn neck -->
  <rect x="45" y="30" width="10" height="8" fill="url(#pawnGradient)" filter="url(#glow)"/>
  
  <!-- Pawn body (main body) -->
  <path d="M 35 38 Q 35 45 30 50 Q 30 60 35 65 Q 40 70 50 70 Q 60 70 65 65 Q 70 60 70 50 Q 70 45 65 38 Z" 
        fill="url(#pawnGradient)" 
        filter="url(#glow)"/>
  
  <!-- Pawn base -->
  <ellipse cx="50" cy="75" rx="20" ry="8" fill="url(#pawnGradient)" filter="url(#glow)"/>
</svg>
